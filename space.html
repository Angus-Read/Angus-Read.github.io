<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<main>
    <header class="header">
      <form class="search-form js-search-form">
      </form>
    </header>
  
    <p id="display-result"></p>
    <section class="search-results js-search-results"></section>
  </main>

  
<script>


  var url = "https://en.wikipedia.org/w/api.php"; 

  var params = {
      action: "query",
      list: "search",
      srsearch: "Nelson Mandela",
      format: "json"
  };

  url = url + "?origin=*";
  Object.keys(params).forEach(function(key){url += "&" + key + "=" + params[key];});

  fetch(url)
      .then(function(response){return response.json();})
      .then(function(response) {
          if (response.query.search[0].title === "Nelson Mandela"){
              console.log(response.query.search[0].title)
              console.log(response.query.search[0].pageid)
              
          }
      })
      .catch(function(error){console.log(error);});
      
</script>
</html>
