<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music Map</title>
    <link rel="stylesheet" href="../../css/map_style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="../../js/jquery.mapael.js" charset="utf-8"></script>
    <script src="../../js/maps/usa_states.js" charset="utf-8"></script>
    <script src="../../js/maps/nyc.js" charset="utf-8"></script>
    
    <script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    name: "nyc"
                    // Enable zoom on the map
                    , zoom: {
                    enabled: true,
                    maxLevel: 10
                    }
                    , defaultArea: {
                        attrs: {
                            fill: "grey"
                            , stroke: "black"
                        }
                        , attrsHover: {
                            fill: 'black'
                            ,stroke: "gold"
                            ,"stroke-width": 3
                        }
                    }
                },
                areas:{
                    'staten': {
                        tooltip:{content: "Staten Island"},
                        attrs:{
                            fill:"white"
                        },
                        href: "staten.html"
                    },
                    'bronx': {
                        tooltip:{content: "Bronx"},
                        attrs:{
                            fill:"white"
                        },
                        href: "bronx.html"
                    },
                    'queens': {
                        tooltip:{content: "Queens"},
                        attrs:{
                            fill:"white"
                        },
                        href: "queens.html"
                    },
                    'manhattan': {
                        tooltip:{content: "Manhattan"},
                        attrs:{
                            fill:"white"
                        },
                        href: "manhattan.html"
                    },
                    'brooklyn': {
                        tooltip:{content: "Brooklyn"},
                        attrs:{
                            fill:"white"
                        },
                        href: "brooklyn.html"
                    },
                }
            });
        });
    </script>
</head>

<body>
<div class="container">

    <center>
        <h1>Interactive Music Map</h1>
        <h2><a href="../main_map.html">Main Map</a> </h2>
        <h3>NYC Boroughs</h2>
    </center>
    
    <div class="mapcontainer">
        <div class="map"></div>
    </div>

</div>


</body>
</html>
