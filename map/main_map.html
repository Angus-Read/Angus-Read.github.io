<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music Map</title>
    <link rel="stylesheet" href="../css/main_map_style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="../js/jquery.mapael.js" charset="utf-8"></script>
    <script src="../js/maps/france_departments.js" charset="utf-8"></script>
    <script src="../js/maps/world_countries.js" charset="utf-8"></script>
    <script src="../js/maps/usa_states.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    name: "usa_states"
                    // Enable zoom on the map
                    , zoom: {
                    enabled: true,
                    maxLevel: 10
                    }
                    , defaultArea: {
                        attrs: {
                            fill: "whitesmoke"
                            , stroke: "black"
                        }
                        , attrsHover: {
                            fill: 'black'
                            ,stroke: "gold"
                            ,"stroke-width": 3
                        }
                    }
                },
                
                legend:{
                    plot:[{
                         slices: [{
                                size: 20,
                                attrs: {
                                    fill: 'goldenrod',
                                    stroke: 'black'
                                },
                                max: "10"

                            }, 
                        ]
                    }]
                },

                plots: {
                    'ny': {
                        latitude: 40.717079,
                        longitude: -74.00116,
                        tooltip: {content: "NYC"},
                        href: "../map/nyc_map.html",
                        value: [10]
                    },
                    'li': {
                        latitude: 40.79224,
                        longitude: -73.13826,
                        tooltip: {content: "Long Island"},
                        href: "../map/long-island.html",
                        value: [3]
                    },
                    'la': {
                        latitude: 34.0522,
                        longitude: -118.2437,
                        tooltip: {content: "LA"},
                        value: [7]
                    },
                    'sf': {
                        latitude: 37.7749,
                        longitude: -122.4194,
                        tooltip: {content: "SF"},
                        value: [3]
                    },
                    'hou': {
                        latitude: 29.7604,
                        longitude: -95.3698,
                        tooltip: {content: "HOU"},
                        value: [4]
                    },
                    'mem': {
                        latitude: 35.1495,
                        longitude: -90.0490,
                        tooltip: {content: "MEM"},
                        value: [4]
                    },
                    'atl': {
                        latitude: 33.7490,
                        longitude: -84.3880,
                        tooltip: {content: "ATL"},
                        value: [4]
                    },
                    'mia': {
                        latitude: 25.7617,
                        longitude: -80.1918,
                        tooltip: {content: "MIA"},
                        value: [4]
                    },
                    'det': {
                        latitude: 42.3314,
                        longitude: -83.0458,
                        tooltip: {content: "DET"},
                        value: [3]
                    },
                    'chi': {
                        latitude: 41.8781,
                        longitude: -87.6298,
                        tooltip: {content: "CHI"},
                        value: [4]
                    },
                    'sea': {
                        latitude: 47.6062,
                        longitude: -122.3321,
                        tooltip: {content: "SEA"},
                        value: [3]
                    },
                },
                areas: {
                    'NY': {
                        tooltip: {content: "New York"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    'WA':{
                        tooltip: {content: "Washington"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    'CA':{
                        tooltip: {content: "California"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    
                    'TX':{
                        tooltip: {content: "Texas"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    
                    'FL':{
                        tooltip: {content: "Florida"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    
                    'GA':{
                        tooltip: {content: "Georgia"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    
                    'TN':{
                        tooltip: {content: "Tennessee"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    
                    'MI':{
                        tooltip: {content: "Michigan"},
                        attrs:{
                            fill: "white"
                        }
                    },
                    
                    'IL':{
                        tooltip: {content: "Illinois"},
                        attrs:{
                            fill: "white"
                        }
                    },
                }
            });
        });
    </script>
</head>

<body>
<div class="container">

    <center>
        <h1>Interactive Music Map</h1>
        <h2><a href="../index.html">Main Site</a></h2>
    </center>

    <div class="mapcontainer">
        <div class="map"></div>
    </div>

</div>


</body>
</html>
